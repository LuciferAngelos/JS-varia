<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="left">
			<h1 class="text-center">Checkbox для заказчика</h1>

			<div class="input-line">
				
				  <div class="pretty p-switch p-fill">
		      		<input class='order' type="checkbox"  value="speed"/>
		      		  <div class="state">
		           	 <label>Быстро</label>
	       			 </div>
  				  </div>
  				  </div>
			<div class="input-line">
  				   <div class="pretty p-switch p-fill">
		      		<input class='order' type="checkbox" value="cheap" />
		      		  <div class="state">
		           	 <label>Дешево</label>
	       			 </div>
  				  </div>
  				</div>
  				<div class="input-line">

  				   <div class="pretty p-switch p-fill">
		      		<input class='order' type="checkbox" value="quality" />
		      		  <div class="state">
		           	 <label>Качественно </label>
	       			 </div>
  				  </div>
  				  </div>

		</div>
		<div class="right">
			
		</div>
	</div>


	<script src="script..js"></script>
</body>
</html>
