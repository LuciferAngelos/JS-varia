<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>POST and Get</title>
</head>
<body>
	<form action="t1.dat" method="POST">		<!-- если не указываем метод для формы, то автоматом ставится метод GET. Можно установить method='GET' -->
		<input type="text" name="one">
		<input type="number" name="two">
		<input type="submit" name="go">
	</form>
</body>
</html>
